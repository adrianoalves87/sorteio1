<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio Estilo Futurista</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    .painel-sorteio {
      max-width: 600px;
      width: 100%;
      padding: 40px;
      backdrop-filter: blur(8px) brightness(0.9);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #00fff7;
    }

    h1 {
      color: #00fff7;
      text-shadow: 0 0 12px #00fff7;
      font-size: 32px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    input, select {
      background: rgba(255, 255, 255, 0.1);
      color: #00fff7;
      border: 1px solid #00fff7;
    }

    button {
      background: linear-gradient(45deg, #00fff7, #8e44ad);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00fff7;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .ocupados {
      margin: 10px 0;
      color: #f0f0f0;
    }

    .resultado {
      font-size: 20px;
      font-weight: bold;
      color: #0ff;
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border: 2px solid #00fff7;
      border-radius: 10px;
      box-shadow: 0 0 20px #00fff7;
      text-align: center;
    }

    #roleta-container {
      position: relative;
      width: 250px;
      height: 250px;
      margin: 30px auto;
      display: none;
    }

    #roleta {
      width: 100%;
      height: 100%;
      border: 10px solid #00fff7;
      border-radius: 50%;
      background: conic-gradient(#1abc9c 0deg 120deg, #3498db 120deg 240deg, #9b59b6 240deg 360deg);
      animation: girar 3s linear infinite;
      box-shadow: 0 0 20px #00fff7;
    }

    .numero-item {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transform-origin: center center;
    }

    .numero-item span {
      display: inline-block;
      transform: rotate(var(--angle));
      margin-top: 10px;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear infinite;
      z-index: 1000;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="painel-sorteio">
    <h1>ðŸ”® Sorteio premiaÃ§Ã£o de R$200 e R$100</h1>

    <input type="text" id="nome" placeholder="Digite seu nome">
    <select id="numero">
      <script>
        for (let i = 1; i <= 70; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
    <button onclick="cadastrar()">Cadastrar</button>

    <div class="ocupados">
      <strong>NÃºmeros ocupados:</strong> <span id="ocupados">Nenhum</span>
    </div>

    <button onclick="sortear()">ðŸŽ² Iniciar Sorteio</button>

    <div id="roleta-container">
      <div id="roleta"></div>
    </div>

    <div class="resultado" id="resultado"></div>
  </div>

  <audio id="audioRoleta" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    const participantes = {};
    const ocupadosSet = new Set();

    function atualizarOcupados() {
      const ocupadosSpan = document.getElementById('ocupados');
      const numeros = Array.from(ocupadosSet).sort((a, b) => a - b);
      ocupadosSpan.textContent = numeros.length > 0 ? numeros.join(', ') : "Nenhum";
    }

    function cadastrar() {
      const nome = document.getElementById('nome').value.trim();
      const numero = parseInt(document.getElementById('numero').value);

      if (!nome) {
        alert("Digite seu nome.");
        return;
      }

      if (ocupadosSet.has(numero)) {
        alert("Esse nÃºmero jÃ¡ foi escolhido.");
        return;
      }

      participantes[numero] = nome;
      ocupadosSet.add(numero);
      atualizarOcupados();
      document.getElementById('nome').value = "";
      alert(`NÃºmero ${numero} cadastrado para ${nome}!`);
    }

    function sortear() {
      const total = Object.keys(participantes).length;
      if (total < 3) {
        alert("Cadastre pelo menos 3 participantes para iniciar o sorteio.");
        return;
      }

      const roletaDiv = document.getElementById('roleta');
      const roletaContainer = document.getElementById('roleta-container');
      const resultado = document.getElementById('resultado');
      const audio = document.getElementById('audioRoleta');

      roletaDiv.innerHTML = '';
      const numeros = Object.keys(participantes).map(n => parseInt(n));
      const angulo = 360 / numeros.length;

      numeros.forEach((n, i) => {
        const item = document.createElement('div');
        item.className = 'numero-item';
        const angle = i * angulo;
        item.style.transform = `rotate(${angle}deg) translateY(-110px)`;
        item.innerHTML = `<span style="--angle: -${angle}deg">${n}</span>`;
        roletaDiv.appendChild(item);
      });

      resultado.innerHTML = '';
      roletaContainer.style.display = 'block';
      audio.currentTime = 0;
      audio.play();

      setTimeout(() => {
        roletaContainer.style.display = 'none';
        audio.pause();

        const sorteio = [...numeros];
        const primeiro = sorteio.splice(Math.floor(Math.random() * sorteio.length), 1)[0];
        const segundo = sorteio[Math.floor(Math.random() * sorteio.length)];

        const nome1 = participantes[primeiro];
        const nome2 = participantes[segundo];

        resultado.innerHTML = `
          ðŸš€ <b>${nome1}</b> ganhou <span style="color:#0f0">R$200</span> (nÃºmero ${primeiro})<br>
          ðŸŒŸ <b>${nome2}</b> ganhou <span style="color:#ff0">R$100</span> (nÃºmero ${segundo})
        `;

        soltarConfete();
      }, 3000);
    }

    function soltarConfete() {
      for (let i = 0; i < 80; i++) {
        const confete = document.createElement('div');
        confete.className = 'confetti';
        confete.style.left = Math.random() * 100 + "vw";
        confete.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confete.style.animationDuration = `${Math.random() * 2 + 2}s`;
        document.body.appendChild(confete);

        setTimeout(() => confete.remove(), 3000);
      }
    }
  </script>

</body>
</html>
